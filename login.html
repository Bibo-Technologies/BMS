<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Bibo Medical Systems </title>
  <link href="BMS logo only.png" rel="icon">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/gentelella/1.3.0/css/custom.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="login.css">
  <script type="module" src="login.js"></script>
</head>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<body>
    <div class="wrapper">
        <form action="" id="loginForm">
          <div class="image">
            <img src="BMS.png" alt="Login Image" class="centered-image">
        </div>
          <h1>Login</h1>
          
            <div class="input-box">
                <input type="text" placeholder="Username" required id="email">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" required id="password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
           <div class="register-link">
                <p>By using BMS you agree to our <a href="#">
                        terms and conditions.
                    </a></p>
            </div>
        </form>
    </div>
</body>
</html>
