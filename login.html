<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePen - Admin Panel</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/gentelella/1.3.0/css/custom.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="./portal.css">
</head>
<body>

<div class="login-container">
  <form id="loginForm">
    <div class="form-container">
      <div class="form-sections mb">
        <div class="heading-container">
          <h1 class="heading">Sanyu Hospital Admin Login</h1>
        </div>
      </div>
      <div class="form-sections">
        <div class="form-fields">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="input-field" tabindex="1" required />
        </div>
        <div class="form-fields">
          <label for="pass">Password</label>
          <div id="pass-field-container">
            <input type="password" name="pass" id="pass" class="input-field" required tabindex="2" />
            <input type="checkbox" id="see" class="input-field" title="Click to view password" tabindex="3" />
          </div>
        </div>
        <div class="form-fields">
          <input type="submit" value="Log In" class="login-btn" tabindex="4" />
        </div>
      </div>
   <!--  <div class="form-sections">
        <div class="forgot-password"><a href="#">Forgot Password?</a></div>
      </div>--> 
    </div>
  </form>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Get the values entered by the user
    const email = document.getElementById('email').value;
    const password = document.getElementById('pass').value;

    // Perform password validation (replace with your actual validation logic)
    if (password === 'correctpassword') {
      // Redirect to a page if the password is correct
      window.location.href = 'portal.html';
    } else {
      // Display an error message if the password is incorrect
      alert('Incorrect password. Please try again.');
    }
  });
</script>

</body>
</html>
